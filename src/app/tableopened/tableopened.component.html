<app-navbar></app-navbar>
<div style="overflow: auto" class="cont">
  <div class="headernavbar">
    <div *ngFor="let x of arraynavbar">
      <div
        [style.background-color]="path === x.emri ? 'white' : '#f7f7f7'"
        style="
          width: 127px;
          display: flex;

          align-items: center;
          height: 50px;
          justify-content: center;
        "
      >
        <i
          (click)="clicktenavbari(x)"
          style="margin-right: 10px"
          class="{{ x.logo }}"
        ></i>
        <p style="margin-top: 10px">{{ x.emri }}</p>
      </div>
    </div>
  </div>
  <div [style.display]="path == 'Browse' ? 'block' : 'none'">
    <div
      style="
        width: 900px;
        height: 60px;
        background-color: #377796;
        color: white;
        display: flex;
        margin-left: 30px;
        margin-top: 150px;
      "
    >
      <i
        style="margin-top: 22px; margin-left: 20px"
        class="fa-solid fa-triangle-exclamation"
      ></i>
      <p style="margin-top: 20px; margin-left: 10px">
        Current selection does not contain a unique column. Grid edit, checkbox,
        Edit, Copy and Delete features are not available.
      </p>
      <i
        style="margin-top: 22px; margin-left: 10px"
        class="fa-solid fa-circle-info"
      ></i>
    </div>
    <div
      style="
        width: 900px;
        height: 100px;
        background-color: rgb(236, 236, 236);
        margin-left: 27px;
        margin-top: 30px;
        display: flex;
        justify-content: center;
        align-content: center;
      "
    >
      <div
        style="
          width: 850px;
          height: 50px;
          background-color: white;
          margin-top: 20px;
        "
      >
        <div style="display: flex; margin-left: 10px; margin-top: 14px">
          <p style="color: blueviolet">SELECT</p>
          <p style="margin-left: 7px; color: purple">*</p>
          <p style="color: blueviolet; margin-left: 7px">FROM</p>
          <p style="margin-left: 7px; color: #377796">'{{ tablename }}'</p>
        </div>
      </div>
    </div>

    <table style="margin-top: 80px; margin-left: 30px" border="1">
      <thead>
        <tr>
          <td *ngFor="let y of tableheader">{{ y.name }}</td>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let x of rows; let i = index"
          [style.background-color]="
            i % 2 !== 0 ? 'rgb(236, 236, 236)' : 'white'
          "
        >
          <td *ngFor="let y of x">{{ y }}</td>
        </tr>
      </tbody>
    </table>
    <div
      style="
        width: 900px;
        height: 80px;
        background-color: rgb(236, 236, 236);
        margin-left: 30px;
        margin-top: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          margin-top: 20px;
          width: 70px;
          height: 27px;
          background-color: #377796;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-left: -400px;
        "
      >
        <i class="fa-solid fa-print"></i>
        <p style="margin-top: 10px; margin-left: 5px">Print</p>
      </div>
      <div
        style="
          width: 170px;
          height: 50px;
          display: flex;
          margin-left: 40px;
          margin-top: 50px;
        "
      >
        <i style="margin-right: 7px" class="fa-regular fa-paste"></i>
        <p>Copy to clipboard</p>
      </div>
      <div style="width: 120px; height: 50px; display: flex; margin-top: 50px">
        <i class="fa-solid fa-chart-area"></i>
        <p style="margin-top: -2px; margin-left: 10px">Display chart</p>
      </div>
    </div>
  </div>
  <div [style.display]="path == 'SQL' ? 'block' : 'none'">
    <div
      style="
        width: 950px;
        height: auto + 40px;
        background-color: #eae9e9;
        margin-left: 30px;
        margin-top: 130px;
      "
    >
      <p
        style="
          font-size: 15px;
          font-weight: 300;

          margin-left: 10px;
          margin-top: 20px;
        "
      >
        Run SQL query/queries on server x
        <i class="fa-solid fa-circle-info"></i>
      </p>
      <textarea
        [(ngModel)]="SQL"
        style="
          max-width: 690px;
          min-width: 689px;
          margin-left: 50px;
          height: 300px;
        "
      ></textarea>
      <textarea
        style="
          height: 300px;
          margin-left: 20px;
          max-width: 150px;
          min-width: 149px;
        "
      >
      </textarea>
      <div
        style="
          display: flex;
          margin-top: 20px;
          margin-bottom: -20px;
          margin-left: 40px;
        "
      >
        <div *ngFor="let x of buttons">
          <div
            style="
              background-color: rgb(172, 171, 171);
              width: 70px;
              margin-left: 10px;
              height: 25px;
              font-weight: 300;
              display: flex;
              justify-items: center;
              justify-content: center;
            "
            (click)="select(x)"
          >
            {{ x }}
          </div>
        </div>

        <div
          style="
            background-color: #377796;
            width: 30px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-content: center;
            color: white;
            font-weight: 300;
            margin-left: 150px;
            margin-bottom: 50px;
          "
          (click)="clickpath()"
        >
          Go
        </div>
      </div>
      <p style="margin-left: 45px; margin-bottom: 700px" [style.color]="color">
        {{ error }}
      </p>
      <br />
      <br />
    </div>
  </div>
</div>
